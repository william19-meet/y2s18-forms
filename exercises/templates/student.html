<!doctype html>
<html>
<head>
    <title>Student: {{ student.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>{{ student.name }}</h1>
	<p>
	Student Id: {{student.student_id}}<br>
	Class: {{student.year}}<br>
	Finished Lab: {{student.finished_lab}}
	</p>
	<form method = 'post', action="/delete/{{student.student_id}}">
	<input type="submit" value="delete">

	<p><a href="{{url_for('home')}}">Home</a></p>
	</form>
</body>
</html>
